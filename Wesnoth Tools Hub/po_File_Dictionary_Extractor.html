<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/po_File_Dictionary_Extractor.css">
    <title>.po File Dictionary Manager</title>
</head>
<body>
    <div class="dictionary-manager-container">
        <h1 class="dictionary-manager-title">.po File Dictionary Manager</h1>
        
        <div class="dictionary-manager-section">
            <h2 class="dictionary-manager-subtitle">Input</h2>
            <div class="dictionary-manager-control-group">
                <input type="file" id="dictionary-manager-fileInput" multiple accept=".po" class="dictionary-manager-file-input">
                <p class="dictionary-manager-hint">or paste .po content here:</p>
                <textarea id="dictionary-manager-poContent" placeholder="Paste .po file content here..." class="dictionary-manager-textarea"></textarea>
            </div>
        </div>

        <div class="dictionary-manager-section">
            <h2 class="dictionary-manager-subtitle">Processing Options</h2>
            <div class="dictionary-manager-control-group">
                <div class="dictionary-manager-form-row">
                    <label for="dictionary-manager-language" class="dictionary-manager-label">Target Language:</label>
                    <select id="dictionary-manager-language" class="dictionary-manager-select">
					<option value="en_GB">British English</option>
					<option value="it">Italian</option>
					<option value="cs">Czech</option>
					<option value="de">German</option>
					<option value="ar">Arabic</option>
					<option value="ja">Japanese</option>
					<option value="sk">Slovak</option>
					<option value="zh_CN">Chinese (Simplified)</option>
					<option value="tr">Turkish</option>
					<option value="fr">French</option>
					<option value="es" selected>Spanish</option>
					<option value="ru">Russian</option>
					<option value="fi">Finnish</option>
					<option value="pt_BR">Brazilian Portuguese</option>
					<option value="zh_TW">Chinese (Taiwan)</option>
					<option value="pl">Polish</option>
					<option value="bg">Bulgarian</option>
					<option value="hu">Hungarian</option>
					<option value="ca">Catalan</option>
					<option value="gl">Galician</option>
					<option value="pt">Portuguese</option>
					<option value="vi">Vietnamese</option>
					<option value="id">Indonesian</option>
					<option value="et">Estonian</option>
					<option value="uk">Ukrainian</option>
					<option value="sv">Swedish</option>
					<option value="lt">Lithuanian</option>
					<option value="sr">Serbian</option>
					<option value="eo">Esperanto</option>
					<option value="da">Danish</option>
					<option value="ko">Korean</option>
					<option value="la">Latin</option>
					<option value="nl">Dutch</option>
					<option value="gd">Scottish Gaelic</option>
					<option value="el">Greek</option>
					<option value="nb_NO">Norwegian</option>
					<option value="en@shaw">English (Shavian characters)</option>
					<option value="ga">Irish</option>
					<option value="racv">RACV Language</option>
					<option value="bn">Bengali</option>
					<option value="lv">Latvian</option>
					<option value="af">Afrikaans</option>
					<option value="he">Hebrew</option>
					<option value="is">Icelandic</option>
					<option value="sl">Slovenian</option>
					<option value="eu">Basque</option>
					<option value="ang@latin">Old English (Latin characters)</option>
					<option value="hr">Croatian</option>
					<option value="ca_ES@valencia">Valencian (Southern Catalan)</option>
					<option value="tl">Filipino</option>
					<option value="grc">Ancient Greek</option>
					<option value="mr">Marathi</option>
					<option value="mk">Macedonian</option>
					<option value="ro">Romanian</option>
					<option value="cy">Welsh</option>
					<option value="es_419">Spanish (Latin American)</option>
					<option value="my">Burmese</option>
                    </select>
                </div>
                <div class="dictionary-manager-form-row">
                    <label for="dictionary-manager-wordCount" class="dictionary-manager-label">Extract by word count:</label>
                    <select id="dictionary-manager-wordCount" class="dictionary-manager-select">
                        <option value="1">Single word only</option>
                        <option value="2">Two words only</option>
                        <option value="both">Both single and two words</option>
                    </select>
                </div>
                <div class="dictionary-manager-form-row">
                    <label for="dictionary-manager-applyMode" class="dictionary-manager-label">Apply Mode:</label>
                    <select id="dictionary-manager-applyMode" class="dictionary-manager-select">
                        <option value="suggest">Suggest Modifications</option>
                        <option value="auto">Auto-Apply Modifications</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="dictionary-manager-section">
            <h2 class="dictionary-manager-subtitle">Dictionary Actions</h2>
            <div class="dictionary-manager-button-group">
                <button id="dictionary-manager-processBtn" class="dictionary-manager-btn dictionary-manager-primary">Process Files</button>
                <button id="dictionary-manager-downloadBtn" class="dictionary-manager-btn" disabled>Download Dictionary</button>
                <button id="dictionary-manager-uploadDictBtn" class="dictionary-manager-btn">Upload Dictionary</button>
                <input type="file" id="dictionary-manager-dictUploadInput" accept=".json" class="dictionary-manager-hidden">
                <button id="dictionary-manager-saveDictBtn" class="dictionary-manager-btn">Save Dictionary</button>
                <button id="dictionary-manager-clearDictBtn" class="dictionary-manager-btn dictionary-manager-danger">Clear Dictionary</button>
            </div>
        </div>

        <div class="dictionary-manager-section">
            <h2 class="dictionary-manager-subtitle">Dictionary Application</h2>
            <div class="dictionary-manager-button-group">
                <button id="dictionary-manager-applyDictBtn" class="dictionary-manager-btn dictionary-manager-primary">Apply Dictionary</button>
                <button id="dictionary-manager-downloadModifiedBtn" class="dictionary-manager-btn" disabled>Download Modified .po</button>
            </div>
            <div id="dictionary-manager-applicationOutput" class="dictionary-manager-output">
                <p>Modified .po content will appear here...</p>
            </div>
        </div>

        <div class="dictionary-manager-section">
            <h2 class="dictionary-manager-subtitle">Dictionary Output</h2>
            <div id="dictionary-manager-dictionaryOutput" class="dictionary-manager-output">
                <p>Processed dictionary entries will appear here...</p>
            </div>
        </div>
        
        <div id="dictionary-manager-status" class="dictionary-manager-status"></div>
    </div>
    
    <script src="scripts/po_File_Dictionary_Extractor.js"></script>
</body>
</html>
